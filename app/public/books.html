<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap</title>

    <!-- Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Connecting to website CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- Loads Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>

    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg"> <!-- Defines navbar -->
      <div class="container-fluid">
          
        <a class="navbar-brand" href="index.html">User Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation menu for nav bar-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="booklist" class="container">
      <div>
        <table id="booktable" class="row table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>TITLE</th>	
                <th>AUTHOR(S)</th>	
                <th>YEAR PUBLISHED</th>
                <th>PUBLISHER</th>
                <th>PAGE COUNT</th>
                <th>MSRP</th>
              </tr>
            </thead>
            <tbody>
                <tr v-for="book in books">
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>	
                  <td>{{ book.yearPublished }}</td>
                  <td>{{ book.publisher }}</td>
                  <td>{{ book.pageCount }}</td>
                  <td>{{ book.mspr }}</td>
                </tr>
            </tbody>  
        </table><br>
      </div>

      <div class="row">
          <div>
              <form action="confirmation.html" method="post">
                  Book Title <input type="text"><br>
                  Author <input type="text"><br>
                  Year Published <input type="text"><br>
                  Publisher <input type="text"><br>
                  Page Count <input type="text"><br>
                  MSRP <input type="text"><br>
                  <input type="submit" value="submit">
              </form>
          </div>
      </div>
      
        <script>
          new Tablesort(document.getElementById('booktable'));
        </script>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="js/booklist.js"></script>  

    </body>

</html>
